{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header text-white" style="background-color: #9a0105;">
                    <h2 class="mb-0 py-2 text-center">Регистрация</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                                {{ field.errors }}
                                <div class="form-control-wrapper">
                                    {{ field }}
                                </div>
                                {% if field.help_text %}
                                    <small class="form-text text-muted">{{ field.help_text }}</small>
                                {% endif %}
                            </div>
                        {% endfor %}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn text-white" style="background-color: #9a0105;">
                                Зарегистрироваться
                            </button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p>Уже есть аккаунт? <a href="{% url 'login' %}" style="color: #9a0105; text-decoration: none; font-weight: bold;">Войти</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Стилизация полей формы */
    form input, form select, form textarea {
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        appearance: none;
        border-radius: 0.375rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    form input:focus, form select:focus, form textarea:focus {
        border-color: #9a0105;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(154, 1, 5, 0.25);
    }
    
    .btn {
        transition: all 0.3s ease;
    }
    
    .btn:hover {
        background-color: #7a0104 !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(154, 1, 5, 0.3);
    }
    
    a:hover {
        color: #7a0104 !important;
    }
    
    /* Стилизация radio кнопок для выбора роли */
    form ul {
        list-style: none;
        padding-left: 0;
        display: flex;
        gap: 20px;
    }
    
    form ul li {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    form ul li input[type="radio"] {
        width: auto;
    }
</style>
{% endblock %}
